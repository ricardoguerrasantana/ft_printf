name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
	
	# Install dependencies
    - name: Install dependencies
      run:  sudo apt-get update && sudo apt-get install -y gcc make libcritirion-dev
	
	  # Build
    - name: Build project
      run: make

	# Test
    - name: Run tests
      run: make test
